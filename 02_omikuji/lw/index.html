<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="main">
        <section class="content">
            <div id="echo"><img src="img/cover_black.png"></div>
            <div class="judg" id="judg"></div>
            <ul>
                <li id="high" class="btn btn--y btn--border-double"><span>▲ High ▲</span></li>
                <li id="low" class="btn btn--b btn--border-double"><span>▼ Low ▼</span></li>
            </ul>
        </section>
    </section>
    <script>
        // ハイアンドローの判定に使う変数を初期化
        let prevNumber = null;

        // #highをクリックした場合の処理
        $("#high").on("click", function () {
            // スートを表す文字列
            const suits = ['c', 'h', 'd', 's'];
            // ランダムにスートを選択
            const randomSuit = suits[Math.floor(Math.random() * suits.length)];
            // ランダムに数字を選択（1 から 13 の範囲）
            const randomNumber = Math.ceil(Math.random() * 13);
            let echo = '';
            let judg = '';

            // ランダムにトランプの画像を表示
            echo = '<img src="img/' + randomSuit + randomNumber + '.png">';

            // 表示処理
            $("#echo").html(echo);

            // 前回のカードと比較して、ハイアンドローの判定を行う
            if (prevNumber !== null) {
                if (randomNumber > prevNumber) {
                    judg = '<img src="img/win.png">';
                } else if (randomNumber < prevNumber) {
                    judg = '<img src="img/lose.png">';
                } else if (randomNumber == prevNumber) {
                    judg = '<img src="img/draw.png">';
                } else {
                    judg = 'Equal';
                }
                // 表示処理を1秒後に実行
                setTimeout(function () {
                    $("#judg").html(judg).find('img').css({ // 要素内の画像に対してアニメーションを追加
                        'width': '0px', // 最初は非表示にする
                        'height': '0px' // 最初は非表示にする
                    }).animate({
                        'width': '300px', // 1秒かけて幅を100pxに変更する（任意のサイズに変更可能）
                        'height': '200px' // 1秒かけて高さを100pxに変更する（任意のサイズに変更可能）
                    }, 500); // 1000ミリ秒 = 1秒
                }, 500); // 表示処理を1秒後に実行する
            }

            // 現在のカードを前回のカードとして記録
            prevNumber = randomNumber;
        });

        // #lowをクリックした場合の処理
        $("#low").on("click", function () {
            // スートを表す文字列
            const suits = ['c', 'h', 'd', 's'];
            // ランダムにスートを選択
            const randomSuit = suits[Math.floor(Math.random() * suits.length)];
            // ランダムに数字を選択（1 から 13 の範囲）
            const randomNumber = Math.ceil(Math.random() * 13);
            let echo = '';
            let judg = '';

            // ランダムにトランプの画像を表示
            echo = '<img src="img/' + randomSuit + randomNumber + '.png">';

            // 表示処理
            $("#echo").html(echo);

            // 前回のカードと比較して、ハイアンドローの判定を行う
            if (prevNumber !== null) {
                if (randomNumber > prevNumber) {
                    judg = '<img src="img/lose.png">';
                } else if (randomNumber < prevNumber) {
                    judg = '<img src="img/win.png">';
                } else if (randomNumber == prevNumber) {
                    judg = '<img src="img/draw.png">';
                } else {
                    judg = 'Equal';
                }
                // 表示処理を1秒後に実行
                setTimeout(function () {
                    $("#judg").html(judg).find('img').css({ // 要素内の画像に対してアニメーションを追加
                        'width': '0px', // 最初は非表示にする
                        'height': '0px' // 最初は非表示にする
                    }).animate({
                        'width': '300px', // 1秒かけて幅を100pxに変更する（任意のサイズに変更可能）
                        'height': '200px' // 1秒かけて高さを100pxに変更する（任意のサイズに変更可能）
                    }, 500); // 1000ミリ秒 = 1秒
                }, 500); // 表示処理を1秒後に実行する
            }
            // 現在のカードを前回のカードとして記録
            prevNumber = randomNumber;
        });
    </script>
</body>

</html>
